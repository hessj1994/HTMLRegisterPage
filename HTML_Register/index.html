<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>

        <nav id="navbar">
            <div class="nav-links">
                <a href="">About Us</a>
                <a href="">Login</a>
            </div>
        </nav>

        <section id="signup-form">
            <h2>Sign Up</h2>
            <form method="post">
                <input type="email" placeholder="Email"/>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
                <button type="submit">Submit</button>
            </form>

            <div id="social">
                <a href="https://amazon.com" target="_blank">
                    <img src="./assets/amazon.png" alt="Amazon Logo" class="social-image" />
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="./assets/facebook.png" alt="facebook Logo" class="social-image" />
                </a>                
                <a href="https://instagram.com" target="_blank">
                    <img src="./assets/facebook.png" alt="instagram Logo" class="social-image" />
                </a>                
                <a href="https://slack.com" target="_blank">
                    <img src="./assets/slack.png" alt="Slack Logo" class="social-image" />
                </a>             
                <a href="https://github.com" target="_blank">
                    <img src="./assets/github.png" alt="github Logo" class="social-image" />
                </a>
            </div>
        </section>
    </body>
</html>
